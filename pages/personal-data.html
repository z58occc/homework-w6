<!DOCTYPE html>
<html lang="en">

<%- include("./layout/head") %>

  <body>
    <%- include("./layout/nav-dashboard") %>

      <main class="main bg-secondary-subtle">
        <div class="content">
          <div class="personal-data">
            <%- include("./layout/tab") %>
          </div>
            <div class="bg-white rounded-4 pb-5 shadow">
              <div class="d-flex p-9  ">
                <h1 class="title fw-medium fs-4 me-6">個人資料</h1>
                <div class="main-form">

                  <div class="d-flex mb-6">
                    <img class="big-avatar me-4" src="/assets/images/index/Profile Image.png" alt="cat">
                    <div class="d-flex align-items-end">
                      <button type="button" class="button bg-white ">
                        <i class="bi bi-upload"></i>
                        <span>
                          更新頭貼
                        </span>
                      </button>
                    </div>
                  </div>

                  <div class="form-floating mb-6">
                    <input type="text" class="form-control" id="name" placeholder="name@example.com" value="Mokumaru">
                    <label for="name">姓名</label>
                  </div>

                  <h6 class="mb-2">性別</h6>
                  <ul class="d-flex mb-6 list-unstyled">
                    <li>
                      <div class="form-check me-6">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="sex" checked>
                        <label class="form-check-label" for="sex">
                          女性
                        </label>
                      </div>
                    </li>
                    <li>
                      <div class="form-check me-6">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          男性
                        </label>
                      </div>
                    </li>
                    <li>
                      <div class="form-check me-6">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          不願透露
                        </label>
                      </div>
                    </li>
                  </ul>

                  <div class="form-floating mb-6">
                    <input type="date" class="form-control" id="birthday" value="2000/01/10">
                    <label for="birthday">生日</label>
                  </div>

                  <h6 class="mb-2">密碼</h6>
                  <button type="button" class="button mb-6 bg-white" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <span>
                      修改密碼
                    </span>
                    <i class="bi bi-chevron-right"></i>
                  </button>

                  <div class="form-floating mb-6">
                    <input type="email" class="form-control" id="email" value="mokumaru@mail.com">
                    <label for="email">信箱</label>
                    <p id="emailHelp" class="form-text text-secondary-emphasis">
                      盡量勿使用Yahoo或Hotmail郵件信箱，以免因擋信、漏信
                    </p>
                  </div>

                  <div class="form-floating mb-6">
                    <input type="tel" class="form-control" id="tel" value="09-1234-5678">
                    <label for="tel">聯絡電話</label>
                  </div>

                  <div class="form-floating">
                    <input type="text" class="form-control" id="address" value="高雄市三民區九如一路 87 號">
                    <label for="address">通訊地址</label>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-center">
                <button type="button" class="btn rounded-pill btn-lg btn-outline-dark me-4">
                  重新填寫
                  <i class="bi bi-chevron-right"></i>
                </button>
                <button type="button" class="btn rounded-pill btn-lg btn-dark">
                  儲存更新
                  <i class="bi bi-chevron-right"></i>
                </button>
              </div>
            </div>


        </div>
      </main>



      <%- include("./layout/modal") %>

      <%- include("./layout/footer-dashboard") %>



        <script type="module" src="../main.js"></script>
  </body>

</html>
